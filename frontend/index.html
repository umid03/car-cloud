<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
     /* Root Variables */
    :root {
      --primary-dark: #0f2133;
      --primary: #1e3a5f;
      --primary-light: #2a5c8a;
      --accent: #3498db;
      --accent-light: #5dade2;
      --text-light: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --success: #2ecc71;
      --warning: #f39c12;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--primary-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    .app-container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    }

    /* Header Styles */
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 1rem;
      position: relative;
    }

    header:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0px 2px 10px rgba(52, 152, 219, 0.3);
      margin-bottom: 0.5rem;
    }

    /* Panel Styles */
    .panel {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      margin-bottom: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .panel:hover {
      box-shadow: var(--shadow-lg), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--text-light);
      position: relative;
      padding-bottom: 0.8rem;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 1.5px;
    }

    /* Form Styles */
    .car-form {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .car-form input, 
    .car-form select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      transition: var(--transition);
    }

    .car-form input::placeholder {
      color: var(--text-muted);
    }

    .car-form input:focus, 
    .car-form select:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
